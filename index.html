<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kvass Dash Starter</title>

    <!-- Adding kvass css framework -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/newKvass.css" />
    <link rel="stylesheet" href="https://unpkg.com/kvass/kvass.css" />
</head>

<body>
    <div class="wholeHeader flex flexAlignStretch flexBetween">
        <div class="sidebar clearfix flex flexStart flexBetween flexColumn">
            <div class="logo flex flexCenter">
                <!-- <img width="100" src="./images/logo.png" alt="" /> -->
                <h1>KVASS</h1>
            </div>
            <ul>
                <a href="#headings">
                    <li>Headings</li>
                </a>
                <a href="#buttons">
                    <li>Buttons</li>
                </a>
                <a href="#cards">
                    <li>Cards</li>
                </a>
                <a href="#longCards">
                    <li>Full width cards</li>
                </a>
                <a href="#tables">
                    <li>Tables</li>
                </a>
            </ul>
        </div>

        <div class="container clearfix">
            <header></header>
            <div class="content">
                <section id="headings">
                    <h1>Headings</h1>
                    <div class="headings">
                        <h1>This is heading</h1>
                        <h2>This is heading</h2>
                        <h3>This is heading</h3>
                        <h4>This is heading</h4>
                    </div>
                </section>
                <section id="buttons">
                    <h1>Buttons</h1>
                    <div class="buttons">
                        <button class="buttonDanger">Click me</button>
                        <button class="buttonWarn">Click me</button>
                        <button class="buttonSubmit">Click me</button>
                        <button class="buttonDisable">Click me</button>
                    </div>
                    <div class="buttonsGlass flex flexAlignCenter">
                        <button class="buttonDangerGlass">Click me</button>
                        <button class="buttonWarnGlass">Click me</button>
                        <button class="buttonSubmitGlass">Click me</button>
                        <button class="buttonDisableGlass">Click me</button>
                    </div>
                </section>
                <section id="cards">
                    <h1>Cards</h1>
                </section>
                <section id="longCards">
                    <h1>Long Cards</h1>
                </section>
                <section id="tables">
                    <h1>Tables</h1>
                </section>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
